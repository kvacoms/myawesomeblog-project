<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="margin-left: auto">
        <a class="nav-link" aria-current="page" href="{% static 'Германия преза.docx' %}">About Me</a>
        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/?hl=ru">Instagram</a>
        <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-muted">Hey there! I'm excited to see you here! You can write me right now!</p>
        <p>
          <a href="mailto:kvacoms@mail.ru" class="btn btn-primary my-2">Mail me</a>
        </p>
          <img class="img-fluid" height="300" width="300" src="{% static 'WhatsApp Image 2020-11-26 at 7.04.48 AM.jpeg' %}">
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for event in events.all %}
            <div class="col">
            <div class="card shadow-sm">
                <img class="card-img-top" src="{{ event.event_image.url }}" />
                <div class="card-body">
                <p class="card-text">{{ event.event_text }}</p>
                </div>
            </div>
            </div>
          {% endfor %}
      </div>
    </div>
  </div>

</main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
